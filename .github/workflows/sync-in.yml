name: Sync India Products

on:
  schedule:
    - cron: "0 */23 * * *"   # every 6 hours
  workflow_dispatch:

jobs:
  sync-in:
    runs-on: ubuntu-latest
    timeout-minutes: 59   # üîê safety guard

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run IN sync
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
          SCRAPINGDOG_API_KEY: ${{ secrets.SCRAPINGDOG_API_KEY }}  # ‚Üê ADD THIS
          AMAZON_ACCESS_KEY: ${{ secrets.AMAZON_ACCESS_KEY }}
          AMAZON_SECRET_KEY: ${{ secrets.AMAZON_SECRET_KEY }}
          AMAZON_PARTNER_TAG: ${{ secrets.AMAZON_PARTNER_TAG_IN }}
          NODE_ENV: production
        run: npm run run:in
