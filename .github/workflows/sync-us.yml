name: Sync US Products

on:
  schedule:
    - cron: "30 */6 * * *"   # every 6 hours
  workflow_dispatch:

jobs:
  sync-us:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run US sync
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
          NODE_ENV: production
        run: npm run run:us

